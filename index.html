<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>웹페이지 레이아웃 잡기 과제</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link href="./images/seoul_title.png" rel="shortcut icon" type="image/x-icon">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="https://www.seoul.go.kr/" target="_blank">
                <img src="./images/seoul_logo.png" id="logo">
            </a>
            <a href="https://www.seoul.go.kr/seoul/seoul.do" target="blank" id="menu">
                서울소개
            </a>
            <a href="https://korean.visitseoul.net/index" target="_blank" id="menu">
                VisitSeoul 방문
            </a>
            <a href="https://www.seoul.go.kr/coronaV/coronaStatus.do" target="_blank" id="menu">
                서울 코로나19 동향
            </a>
        </header>

        <main style="background-image: url(./images/seoulnight.png);">
            <div>
                <h1 id="banner1">See You in Seoul</h1>
                <h1 id="banner2">서울에서 만나요.</h1>
            </div>
        </main>

        <section>
            <img src="./images/gyeongbokgung.png">
            <h2>경복궁</h2>
            <p>경복궁부터 덕수궁까지</p>
            <p>궁 나들이의 모든 것</p>
        </section>

        <aside>
            <img src="./images/myeongdong.png">
            <h2>명동</h2>
            <p>대한민국의 중심에서</p>
            <p>세계의 중심으로!</p>
        </aside>

        <div class="sidebar">
            <img src="./images/bluehouse.png">
        </div>

        <div class="content">
            <h2>청와대</h2>
            <p>나라를 나라답게</p>
            <p>국민과 함께 갑니다.</p>
        </div>

        <div class="content2">
            <h2>N서울타워</h2>
            <p>도심 속 로맨틱 아일랜드</p>
        </div>

        <div class="content3">
            <img src="./images/nseoultower.png">
        </div>

        <footer>
            <p>Copyright &copy;</p>
        </footer>
    </div>
